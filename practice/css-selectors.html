<!DOCTYPE html>
<html>
	<head>
		<title> The Seasons </title>
		<meta charset="utf-8" />
		<link href="css_files/selectors.css" rel="stylesheet">
	</head>
	
	<body style="background-color:black">
		
		<header>
			<h1 id="title">The Seasons</h1>
		</header>
		
		<main>

			<!--first row-->
			<div class="row">
	
				<figure class="figures">
					<img id="img1" class="pics" src="https://csumb.space/cst/336/practice/img/spring.png" alt= "spring"/>
					<figcaption class="caption">
						Spring
					</figcaption>
				</figure>
				<figure class="figures">
					<img id="img2" class="pics" src="https://csumb.space/cst/336/practice/img/summer.png" alt= "summer"/>
					<figcaption class="caption">
						Summer
					</figcaption>
				</figure>
				
			</div>
			
			<!--second row-->
			<div class="row">
				
				<figure class="figures">
					<img id="img3" class="pics" src= "https://csumb.space/cst/336/practice/img/fall.png" alt= "fall"/>
					<figcaption class="caption">
						Autumn
					</figcaption>
				</figure>
	
				<figure class="figures">
					<img id="img4" class="pics" src= "https://csumb.space/cst/336/practice/img/winter.png" alt= "winter"/>
					<figcaption class="caption">
						Winter
					</figcaption>
				</figure>
	
			</div>
			
		</main>
		
		<hr id="break">
		
		<footer id="bottom">
			California State University Monterey Bay
			<br><img id="logo" src="https://csumb.space/cst/336/img/csumb_logo.png">
		</footer>

	</body>
</html>
