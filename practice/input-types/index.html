<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type</title>
    <script src="js/script.js" defer>

    </script>
</head>
<body> 

    <h1>Page Styles</h1>
    <label>
        Text color:
        <input id="textColor" type="text">
        <button id="colorButton">Change Color</button>
    </label>
    <hr>
    <label>
        Text Size:
        <input id="textSize" type="number", min="1", max="3", step="0.1">
        <button id="sizeButton">Change Size</button>
    </label>

    <hr>

    <label>
        Background Color:
        <select id="bgColor">
            <option>Pink</option>
            <option>Red</option>
            <option>Light Pink</option>
        </select>

        <button id="bgButton">Change Background</button>
    </label>

    <hr>

    <input type="radio" name="bgImg"> Sun
    <input type="radio" name="bgImg"> Sea
    <input type="radio" name="bgImg"> Sky
</body>
</html>
